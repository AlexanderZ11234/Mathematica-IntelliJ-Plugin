<h3><a href="http://reference.wolfram.com/mathematica/JLink/ref/GetJVM.html">GetJVM</a></h3>
<ul>
    <li>GetJVM[link] returns the JVM expression that corresponds to the given link, which was returned from
        InstallJava[]. GetJVM will only be used by advanced programmers who want to have more than one Java runtime
        installed into Mathematica.
</ul><p><b>Attributes:</b></p><p><b>Symbol has no options.</b></p>
