<h3><a href="http://reference.wolfram.com/mathematica/Experimental/ref/CompileEvaluate.html">CompileEvaluate</a></h3>
<ul>
    <li>CompileEvaluate[<em>expr</em>] compiles <em>expr</em> and then evaluates the resulting compiled code.
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Symbol has no options.</b></p>
