<h3><a href="http://reference.wolfram.com/mathematica/ref/NotebookFileName.html">NotebookFileName</a></h3>
<ul>
    <li>NotebookFileName[] gives the file name of the current evaluation notebook.
    <li>NotebookFileName[<em>nb</em>] gives the file name for the notebook specified by <em>nb</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
