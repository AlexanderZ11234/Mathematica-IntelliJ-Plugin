<h3><a href="http://reference.wolfram.com/mathematica/ref/Unevaluated.html">Unevaluated</a></h3>
<ul>
    <li>Unevaluated[<em>expr</em>] represents the unevaluated form of <em>expr</em> when it appears as the argument to a
        function.
</ul><p><b>Attributes:</b> HoldAllComplete, Protected</p><p><b>Symbol has no options.</b></p>
