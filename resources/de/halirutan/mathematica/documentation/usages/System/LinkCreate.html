<h3><a href="http://reference.wolfram.com/mathematica/ref/LinkCreate.html">LinkCreate</a></h3>
<ul>
    <li>LinkCreate["name"] creates a MathLink link with the specified name for another program to connect to.
    <li>LinkCreate[] creates a MathLink link and picks an unused name for the link.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>LinkOptions, LinkProtocol, LinkMode</p>
