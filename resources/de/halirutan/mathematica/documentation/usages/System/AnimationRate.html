<h3><a href="http://reference.wolfram.com/mathematica/ref/AnimationRate.html">AnimationRate</a></h3>
<ul>
    <li>AnimationRate is an option for Animate and Animator that specifies at what rate an animation should run, in
        units per second.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
