<h3><a href="http://reference.wolfram.com/mathematica/ref/Needs.html">Needs</a></h3>
<ul>
    <li>Needs["context`"] loads an appropriate file if the specified context is not already in $Packages.
    <li>Needs["context`","file"] loads <em>file</em> if the specified context is not already in $Packages.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
