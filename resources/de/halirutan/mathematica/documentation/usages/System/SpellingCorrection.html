<h3><a href="http://reference.wolfram.com/mathematica/ref/SpellingCorrection.html">SpellingCorrection</a></h3>
<ul>
    <li>SpellingCorrection is an option for StringMatchQ, Names, and related functions that specifies whether strings
        should be considered to match even when a small fraction of the characters in them are different.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
