<h3><a href="http://reference.wolfram.com/mathematica/ref/EdgeCoverQ.html">EdgeCoverQ</a></h3>
<ul>
    <li>EdgeCoverQ[<em>g</em>,<em>elist</em>] yields True if the edge list <em>elist</em> is an edge cover of the graph
        <em>g</em> and False otherwise.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
