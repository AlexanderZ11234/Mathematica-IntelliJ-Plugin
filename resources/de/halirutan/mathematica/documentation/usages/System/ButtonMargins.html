<h3><a href="http://reference.wolfram.com/mathematica/ref/ButtonMargins.html">ButtonMargins</a></h3>
<ul>
    <li>ButtonMargins is an option for ButtonBox that specifies how much space in printer's points to leave around the
        contents of a button when the button is displayed.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
