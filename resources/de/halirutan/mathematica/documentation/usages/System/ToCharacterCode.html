<h3><a href="http://reference.wolfram.com/mathematica/ref/ToCharacterCode.html">ToCharacterCode</a></h3>
<ul>
    <li>ToCharacterCode["string"] gives a list of the integer codes corresponding to the characters in a string.
    <li>ToCharacterCode["string","encoding"] gives integer codes according to the specified encoding.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
