<h3><a href="http://reference.wolfram.com/mathematica/ref/SetPrecision.html">SetPrecision</a></h3>
<ul>
    <li>SetPrecision[<em>expr</em>,<em>p</em>] yields a version of <em>expr</em> in which all numbers have been set to
        have precision <em>p</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
