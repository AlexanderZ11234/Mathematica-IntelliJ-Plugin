<h3><a href="http://reference.wolfram.com/mathematica/ref/ChartElementFunction.html">ChartElementFunction</a></h3>
<ul>
    <li>ChartElementFunction is an option for charting functions such as BarChart that gives a function to use to
        generate the primitives for rendering each chart element.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
