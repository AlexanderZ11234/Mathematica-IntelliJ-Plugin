<h3><a href="http://reference.wolfram.com/mathematica/ref/CurrentImage.html">CurrentImage</a></h3>
<ul>
    <li>CurrentImage[] returns the current image captured from a connected camera.
    <li>CurrentImage[<em>n</em>] returns <em>n</em> sequential image frames as a list.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
