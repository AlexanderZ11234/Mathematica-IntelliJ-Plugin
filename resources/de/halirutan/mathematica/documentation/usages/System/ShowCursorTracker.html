<h3><a href="http://reference.wolfram.com/mathematica/ref/ShowCursorTracker.html">ShowCursorTracker</a></h3>
<ul>
    <li>ShowCursorTracker is an option for Cell that specifies whether an elliptical spot should appear momentarily to
        guide the eye if the cursor position jumps.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
