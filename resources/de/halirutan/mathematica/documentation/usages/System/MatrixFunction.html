<h3><a href="http://reference.wolfram.com/mathematica/ref/MatrixFunction.html">MatrixFunction</a></h3>
<ul>
    <li>MatrixFunction[<em>f</em>,<em>m</em>] gives the matrix generated by the scalar function <em>f</em> at the matrix
        argument <em>m</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Method</p>
