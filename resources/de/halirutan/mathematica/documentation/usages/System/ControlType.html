<h3><a href="http://reference.wolfram.com/mathematica/ref/ControlType.html">ControlType</a></h3>
<ul>
    <li>ControlType is an option for Manipulate and related functions that specifies what type of controls should be
        displayed.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
