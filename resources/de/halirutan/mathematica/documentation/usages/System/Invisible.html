<h3><a href="http://reference.wolfram.com/mathematica/ref/Invisible.html">Invisible</a></h3>
<ul>
    <li>Invisible[<em>expr</em>] displays as space that is the same size as the formatted version of <em>expr</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
