<h3><a href="http://reference.wolfram.com/mathematica/ref/MarkovProcessProperties.html">MarkovProcessProperties</a></h3>
<ul>
    <li>MarkovProcessProperties[<em>mproc</em>] gives a summary of properties for the finite state Markov process <em>mproc</em>.
    <li>MarkovProcessProperties[<em>mproc</em>,"property"] gives the specified "<em>property</em>" for the process <em>mproc</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
