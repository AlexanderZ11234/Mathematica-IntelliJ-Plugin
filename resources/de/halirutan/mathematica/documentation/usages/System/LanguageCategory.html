<h3><a href="http://reference.wolfram.com/mathematica/ref/LanguageCategory.html">LanguageCategory</a></h3>
<ul>
    <li>LanguageCategory is an option for Cell that determines in what category of language the contents of the cell
        should be assumed to be for purposes of spell checking and hyphenation.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
