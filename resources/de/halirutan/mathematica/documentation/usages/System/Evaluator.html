<h3><a href="http://reference.wolfram.com/mathematica/ref/Evaluator.html">Evaluator</a></h3>
<ul>
    <li>Evaluator is an option for objects such as Button, Dynamic, and Cell that gives the name of the kernel to use to
        evaluate their contents.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
