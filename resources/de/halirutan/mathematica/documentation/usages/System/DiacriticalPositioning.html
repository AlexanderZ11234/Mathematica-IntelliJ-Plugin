<h3><a href="http://reference.wolfram.com/mathematica/ref/DiacriticalPositioning.html">DiacriticalPositioning</a></h3>
<ul>
    <li>DiacriticalPositioning is an option for UnderscriptBox and related boxes that specifies how close diacritical
        characters are drawn to the base character.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
