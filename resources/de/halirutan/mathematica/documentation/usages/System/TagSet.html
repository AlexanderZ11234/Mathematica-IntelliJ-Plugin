<h3><a href="http://reference.wolfram.com/mathematica/ref/TagSet.html">TagSet</a></h3>
<ul>
    <li><em>f</em>/:<em>lhs</em>=<em>rhs</em> assigns <em>rhs</em> to be the value of <em>lhs</em>, and associates the
        assignment with the symbol <em>f</em>.
</ul><p><b>Attributes:</b> HoldAll, Protected, SequenceHold</p><p><b>Symbol has no options.</b></p>
