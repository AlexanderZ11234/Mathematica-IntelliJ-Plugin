<h3><a href="http://reference.wolfram.com/mathematica/ref/InverseDistanceTransform.html">InverseDistanceTransform</a>
</h3>
<ul>
    <li>InverseDistanceTransform[<em>image</em>] gives the inverse distance transform of <em>image</em>, returning the
        result as a binary image.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>DistanceFunction</p>
