<h3><a href="http://reference.wolfram.com/mathematica/ref/PassEventsDown.html">PassEventsDown</a></h3>
<ul>
    <li>PassEventsDown is an option to EventHandler which specifies whether events handled by a particular event handler
        should be passed down to event handlers nested inside.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
