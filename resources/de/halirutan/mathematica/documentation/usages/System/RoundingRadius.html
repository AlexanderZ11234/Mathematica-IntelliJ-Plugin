<h3><a href="http://reference.wolfram.com/mathematica/ref/RoundingRadius.html">RoundingRadius</a></h3>
<ul>
    <li>RoundingRadius is an option for Rectangle, Framed, and related functions that specifies the radius of the circle
        to use in rendering rounded corners.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
