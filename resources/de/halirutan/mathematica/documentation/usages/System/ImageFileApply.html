<h3><a href="http://reference.wolfram.com/mathematica/ref/ImageFileApply.html">ImageFileApply</a></h3>
<ul>
    <li>ImageFileApply[<em>f</em>,"inputfile","outputfile"] applies the function <em>f</em> to the list of channel
        values for each pixel of the image stored in "<em>inputfile</em>" and stores the result in "<em>outputfile</em>".
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>ImageList, MaxBlockSize, Interleaving</p>
