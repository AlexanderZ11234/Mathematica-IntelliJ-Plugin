<h3><a href="http://reference.wolfram.com/mathematica/ref/LibraryFunctionLoad.html">LibraryFunctionLoad</a></h3>
<ul>
    <li>LibraryFunctionLoad[<em>lib</em>,<em>fun</em>,<em>argtype</em>,<em>rettype</em>] loads Wolfram Library
        <em>lib</em> and makes the library function <em>fun</em> available in Mathematica.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>AutomaticDelete</p>
