<h3><a href="http://reference.wolfram.com/mathematica/ref/ParentDirectory.html">ParentDirectory</a></h3>
<ul>
    <li>ParentDirectory[] gives the parent of the current working directory.
    <li>ParentDirectory["dir"] gives the parent of the directory <em>dir</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
