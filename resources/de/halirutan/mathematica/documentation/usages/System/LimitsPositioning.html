<h3><a href="http://reference.wolfram.com/mathematica/ref/LimitsPositioning.html">LimitsPositioning</a></h3>
<ul>
    <li>LimitsPositioning is an option for UnderoverscriptBox and related boxes that specifies whether to change the
        positioning of underscripts and overscripts in the way conventional for limits.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
