<h3><a href="http://reference.wolfram.com/mathematica/ref/Inner.html">Inner</a></h3>
<ul>
    <li>Inner[<em>f</em>,<em>list</em><sub>1</sub>,<em>list</em><sub>2</sub>,<em>g</em>] is a generalization of Dot in
        which <em>f</em> plays the role of multiplication and <em>g</em> of addition.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
