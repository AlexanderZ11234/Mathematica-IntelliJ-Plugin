<h3><a href="http://reference.wolfram.com/mathematica/ref/RemoveProperty.html">RemoveProperty</a></h3>
<ul>
    <li>RemoveProperty[{<em>obj</em>,<em>item</em>}] removes all properties associated with <em>item</em> in
        <em>obj</em>.
    <li>RemoveProperty[{<em>obj</em>,<em>item</em>},<em>name</em>] removes the property <em>name</em> associated with
        <em>item</em> in <em>obj</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
