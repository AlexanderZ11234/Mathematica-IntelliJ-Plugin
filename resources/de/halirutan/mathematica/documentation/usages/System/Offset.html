<h3><a href="http://reference.wolfram.com/mathematica/ref/Offset.html">Offset</a></h3>
<ul>
    <li>Offset[{<em>dx</em>,<em>dy</em>},<em>position</em>] gives the position of a graphical object obtained by
        starting at the specified position and then moving by absolute offset {<em>dx</em>,<em>dy</em>}.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
