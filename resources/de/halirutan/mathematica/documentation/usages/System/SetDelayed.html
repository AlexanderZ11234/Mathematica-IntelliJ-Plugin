<h3><a href="http://reference.wolfram.com/mathematica/ref/SetDelayed.html">SetDelayed</a></h3>
<ul>
    <li><em>lhs</em>:=<em>rhs</em> assigns <em>rhs</em> to be the delayed value of <em>lhs</em>. <em>rhs</em> is
        maintained in an unevaluated form. When <em>lhs</em> appears, it is replaced by <em>rhs</em>, evaluated afresh
        each time.
</ul><p><b>Attributes:</b> HoldAll, Protected, SequenceHold</p><p><b>Symbol has no options.</b></p>
