<h3><a href="http://reference.wolfram.com/mathematica/ref/TakeWhile.html">TakeWhile</a></h3>
<ul>
    <li>TakeWhile[<em>list</em>,<em>crit</em>] gives elements <em>e</em><sub><em>i</em></sub> from the beginning of <em>list</em>,
        continuing so long as <em>crit</em>[<em>e</em><sub><em>i</em></sub>] is True.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
