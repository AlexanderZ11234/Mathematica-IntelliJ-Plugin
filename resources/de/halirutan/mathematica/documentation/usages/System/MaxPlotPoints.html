<h3><a href="http://reference.wolfram.com/mathematica/ref/MaxPlotPoints.html">MaxPlotPoints</a></h3>
<ul>
    <li>MaxPlotPoints is an option for plotting functions like ArrayPlot and ListPlot3D that specifies the maximum
        number of points that will explicitly be included in the output.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
