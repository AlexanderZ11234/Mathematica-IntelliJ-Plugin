<h3><a href="http://reference.wolfram.com/mathematica/ref/StationaryDistribution.html">StationaryDistribution</a></h3>
<ul>
    <li>StationaryDistribution[<em>proc</em>] represents the stationary distribution of the process <em>proc</em>, when
        it exists.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
