<h3><a href="http://reference.wolfram.com/mathematica/ref/ImageScan.html">ImageScan</a></h3>
<ul>
    <li>ImageScan[<em>f</em>,<em>image</em>] evaluates <em>f</em> applied to each pixel of <em>image</em> in turn.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Interleaving, Masking</p>
