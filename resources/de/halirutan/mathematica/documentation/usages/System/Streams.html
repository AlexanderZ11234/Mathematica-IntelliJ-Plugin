<h3><a href="http://reference.wolfram.com/mathematica/ref/Streams.html">Streams</a></h3>
<ul>
    <li>Streams[] gives a list of all streams that are currently open.
    <li>Streams["name"] lists only streams with the specified name.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
