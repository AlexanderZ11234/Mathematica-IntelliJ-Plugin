<h3><a href="http://reference.wolfram.com/mathematica/ref/FontWeight.html">FontWeight</a></h3>
<ul>
    <li>FontWeight is an option for Style, Cell, and related constructs that specifies how heavy the characters in a
        font should be.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
