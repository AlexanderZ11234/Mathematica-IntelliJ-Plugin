<h3><a href="http://reference.wolfram.com/mathematica/ref/DigitBlock.html">DigitBlock</a></h3>
<ul>
    <li>DigitBlock is an option for NumberForm and related functions that specifies the maximum length of blocks of
        digits between breaks.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
