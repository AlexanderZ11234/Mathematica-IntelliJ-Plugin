<h3><a href="http://reference.wolfram.com/mathematica/ref/SaveAutoDelete.html">SaveAutoDelete</a></h3>
<ul>
    <li>SaveAutoDelete is an option for ErrorBox objects that specifies whether the ErrorBox is automatically deleted
        when the notebook containing it is saved.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
