<h3><a href="http://reference.wolfram.com/mathematica/ref/ColorConvert.html">ColorConvert</a></h3>
<ul>
    <li>ColorConvert[<em>expr</em>,<em>colspace</em>] converts color specifications in <em>expr</em> to refer to the
        color space represented by <em>colspace</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>ColorSpace</p>
