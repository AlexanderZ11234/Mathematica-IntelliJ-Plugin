<h3><a href="http://reference.wolfram.com/mathematica/ref/TrigReduce.html">TrigReduce</a></h3>
<ul>
    <li>TrigReduce[<em>expr</em>] rewrites products and powers of trigonometric functions in <em>expr</em> in terms of
        trigonometric functions with combined arguments.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Modulus</p>
