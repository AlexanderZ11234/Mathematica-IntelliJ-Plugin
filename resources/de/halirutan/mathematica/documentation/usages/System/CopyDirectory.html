<h3><a href="http://reference.wolfram.com/mathematica/ref/CopyDirectory.html">CopyDirectory</a></h3>
<ul>
    <li>CopyDirectory[<em>dir</em><sub>1</sub>,<em>dir</em><sub>2</sub>] copies the directory <em>dir</em><sub>1</sub>
        to <em>dir</em><sub>2</sub>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
