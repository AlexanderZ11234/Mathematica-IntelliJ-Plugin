<h3><a href="http://reference.wolfram.com/mathematica/ref/AbsoluteThickness.html">AbsoluteThickness</a></h3>
<ul>
    <li>AbsoluteThickness[<em>d</em>] is a graphics directive which specifies that lines which follow are to be drawn
        with absolute thickness <em>d</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
