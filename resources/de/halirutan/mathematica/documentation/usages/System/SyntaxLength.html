<h3><a href="http://reference.wolfram.com/mathematica/ref/SyntaxLength.html">SyntaxLength</a></h3>
<ul>
    <li>SyntaxLength["string"] finds the number of characters starting at the beginning of a string that correspond to
        syntactically correct input for a single Mathematica expression.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
