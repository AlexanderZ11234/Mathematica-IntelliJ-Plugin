<h3><a href="http://reference.wolfram.com/mathematica/ref/HoldForm.html">HoldForm</a></h3>
<ul>
    <li>HoldForm[<em>expr</em>] prints as the expression <em>expr</em>, with <em>expr</em> maintained in an unevaluated
        form.
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Symbol has no options.</b></p>
