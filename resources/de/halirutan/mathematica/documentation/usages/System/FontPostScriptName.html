<h3>
    <a href="http://reference.wolfram.com/documentation-search.html?query=FontPostScriptName%20System&collection=reference&lang=en">FontPostScriptName</a>
</h3>
<ul>
    <li>FontPostScriptName is an option to StyleBox which changes the current font. A sample specification is
        FontPostScriptName -> Times-Roman. The default value is Automatic.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
