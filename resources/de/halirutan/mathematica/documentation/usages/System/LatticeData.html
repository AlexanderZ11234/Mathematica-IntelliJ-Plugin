<h3><a href="http://reference.wolfram.com/mathematica/ref/LatticeData.html">LatticeData</a></h3>
<ul>
    <li>LatticeData[<em>lattice</em>,"property"] gives the specified property for a lattice.
    <li>LatticeData[<em>n</em>] gives a list of named lattices of dimension <em>n</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
