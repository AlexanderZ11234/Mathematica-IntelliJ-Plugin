<h3><a href="http://reference.wolfram.com/mathematica/ref/StreamStyle.html">StreamStyle</a></h3>
<ul>
    <li>StreamStyle is an option to StreamPlot, StreamDensityPlot, and related functions that determines the style to
        use for drawing streamlines.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
