<h3><a href="http://reference.wolfram.com/mathematica/ref/ConditionalExpression.html">ConditionalExpression</a></h3>
<ul>
    <li>ConditionalExpression[<em>expr</em>,<em>cond</em>] is a symbolic construct that represents the expression <em>expr</em>
        when the condition <em>cond</em> is True.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
