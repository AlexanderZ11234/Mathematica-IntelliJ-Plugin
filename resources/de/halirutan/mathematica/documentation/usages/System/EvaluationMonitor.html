<h3><a href="http://reference.wolfram.com/mathematica/ref/EvaluationMonitor.html">EvaluationMonitor</a></h3>
<ul>
    <li>EvaluationMonitor is an option for various numerical computation and plotting functions that gives an expression
        to evaluate whenever functions derived from the input are evaluated numerically.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
