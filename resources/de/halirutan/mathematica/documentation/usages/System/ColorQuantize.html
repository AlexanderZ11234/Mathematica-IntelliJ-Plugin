<h3><a href="http://reference.wolfram.com/mathematica/ref/ColorQuantize.html">ColorQuantize</a></h3>
<ul>
    <li>ColorQuantize[<em>image</em>,<em>n</em>] gives an approximation to <em>image</em> that uses only <em>n</em>
        distinct colors.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Dithering</p>
