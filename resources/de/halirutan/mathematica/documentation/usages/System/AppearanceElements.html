<h3><a href="http://reference.wolfram.com/mathematica/ref/AppearanceElements.html">AppearanceElements</a></h3>
<ul>
    <li>AppearanceElements is an option for functions like Manipulate that specifies what elements should be included in
        the displayed form of the object generated.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
