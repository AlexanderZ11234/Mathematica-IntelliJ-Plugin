<h3><a href="http://reference.wolfram.com/mathematica/ref/AnchoredSearch.html">AnchoredSearch</a></h3>
<ul>
    <li>AnchoredSearch is an option for Find and FindList that specifies whether the text searched for must be at the
        beginning of a record.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
