<h3><a href="http://reference.wolfram.com/mathematica/ref/StyleBoxAutoDelete.html">StyleBoxAutoDelete</a></h3>
<ul>
    <li>StyleBoxAutoDelete is an option for selections that specifies whether a StyleBox wrapped around them should be
        automatically removed when the expression is edited.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
