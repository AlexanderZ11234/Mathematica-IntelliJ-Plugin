<h3><a href="http://reference.wolfram.com/mathematica/ref/NestList.html">NestList</a></h3>
<ul>
    <li>NestList[<em>f</em>,<em>expr</em>,<em>n</em>] gives a list of the results of applying <em>f</em> to
        <em>expr</em> 0 through <em>n</em> times.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
