<h3><a href="http://reference.wolfram.com/mathematica/ref/FourierParameters.html">FourierParameters</a></h3>
<ul>
    <li>FourierParameters is an option to Fourier and related functions that specifies the conventions to use in
        computing Fourier transforms.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
