<h3><a href="http://reference.wolfram.com/mathematica/ref/ShowSpecialCharacters.html">ShowSpecialCharacters</a></h3>
<ul>
    <li>ShowSpecialCharacters is an option for Style and Cell that specifies whether to replace \[<em>Name</em>], \:<em>nnnn</em>,
        etc. by explicit special characters.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
