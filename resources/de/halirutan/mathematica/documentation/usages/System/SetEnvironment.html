<h3><a href="http://reference.wolfram.com/mathematica/ref/SetEnvironment.html">SetEnvironment</a></h3>
<ul>
    <li>SetEnvironment["var"-><em>value</em>] sets the value of an operating system environment variable.
    <li>SetEnvironment[{"var"-><em>value</em>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] sets values for several environment variables.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
