<h3><a href="http://reference.wolfram.com/mathematica/ref/RasterSize.html">RasterSize</a></h3>
<ul>
    <li>RasterSize is an option for Rasterize and related functions that determines the absolute pixel size of the
        raster generated.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
