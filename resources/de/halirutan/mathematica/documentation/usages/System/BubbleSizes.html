<h3><a href="http://reference.wolfram.com/mathematica/ref/BubbleSizes.html">BubbleSizes</a></h3>
<ul>
    <li>BubbleSizes is an option to BubbleChart and related functions that specifies the range of sizes used for
        bubbles.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
