<h3><a href="http://reference.wolfram.com/mathematica/ref/$ReleaseNumber.html">$ReleaseNumber</a></h3>
<ul>
    <li>$ReleaseNumber is an integer which gives the current Mathematica kernel release number, and increases in
        successive releases.
</ul><p><b>Attributes:</b> Locked, Protected</p><p><b>Symbol has no options.</b></p>
