<h3><a href="http://reference.wolfram.com/mathematica/ref/GridBaseline.html">GridBaseline</a></h3>
<ul>
    <li>GridBaseline is an option for GridBox that specifies what place in the grid should be considered its baseline
        for purposes of alignment with surrounding objects.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
