<h3><a href="http://reference.wolfram.com/mathematica/ref/BiorthogonalSplineWavelet.html">BiorthogonalSplineWavelet</a>
</h3>
<ul>
    <li>BiorthogonalSplineWavelet[] represents a biorthogonal spline wavelet of order 4 and dual order 2.
    <li>BiorthogonalSplineWavelet[<em>n,m</em>] represents a biorthogonal spline wavelet of order <em>n</em> and dual
        order <em>m</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
