<h3><a href="http://reference.wolfram.com/mathematica/ref/UnitVector.html">UnitVector</a></h3>
<ul>
    <li>UnitVector[<em>k</em>] gives the two-dimensional unit vector in the <em>k</em><sup>th</sup> direction.
    <li>UnitVector[<em>n</em>,<em>k</em>] gives the <em>n</em>-dimensional unit vector in the <em>k</em><sup>th</sup>
        direction.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>WorkingPrecision</p>
