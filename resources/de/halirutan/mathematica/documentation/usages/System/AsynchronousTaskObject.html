<h3><a href="http://reference.wolfram.com/mathematica/ref/AsynchronousTaskObject.html">AsynchronousTaskObject</a></h3>
<ul>
    <li>AsynchronousTaskObject["name",<em>id</em>,<em>sessionid</em>] is an object that represents asynchronous
        evaluations from a particular asynchronous task.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
