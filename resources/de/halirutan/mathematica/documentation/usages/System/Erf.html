<h3><a href="http://reference.wolfram.com/mathematica/ref/Erf.html">Erf</a></h3>
<ul>
    <li>Erf[<em>z</em>] gives the error function erf(<em>z</em>).
    <li>Erf[<em>z</em><sub>0</sub>,<em>z</em><sub>1</sub>] gives the generalized error function
        erf(<em>z</em><sub>1</sub>)-erf(<em>z</em><sub>0</sub>).
</ul><p><b>Attributes:</b> Listable, NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
