<h3><a href="http://reference.wolfram.com/mathematica/ref/LegendMarkerSize.html">LegendMarkerSize</a></h3>
<ul>
    <li>LegendMarkerSize is an option for legends such as PointLegend that specifies the size of marker regions for each
        element.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
