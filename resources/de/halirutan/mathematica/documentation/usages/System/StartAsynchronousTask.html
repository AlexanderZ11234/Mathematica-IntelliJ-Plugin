<h3><a href="http://reference.wolfram.com/mathematica/ref/StartAsynchronousTask.html">StartAsynchronousTask</a></h3>
<ul>
    <li>StartAsynchronousTask[<em>task</em>] allows asynchronous evaluations from <em>task</em> after it has been
        stopped.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
