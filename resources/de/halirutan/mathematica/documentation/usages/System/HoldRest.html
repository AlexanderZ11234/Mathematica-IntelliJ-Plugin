<h3><a href="http://reference.wolfram.com/mathematica/ref/HoldRest.html">HoldRest</a></h3>
<ul>
    <li>HoldRest is an attribute which specifies that all but the first argument to a function are to be maintained in
        an unevaluated form.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
