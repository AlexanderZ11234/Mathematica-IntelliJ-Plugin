<h3><a href="http://reference.wolfram.com/mathematica/ref/Assumptions.html">Assumptions</a></h3>
<ul>
    <li>Assumptions is an option for functions such as Simplify, Refine, and Integrate that specifies default
        assumptions to be made about symbolic quantities.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
