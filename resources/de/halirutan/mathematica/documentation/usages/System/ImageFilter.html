<h3><a href="http://reference.wolfram.com/mathematica/ref/ImageFilter.html">ImageFilter</a></h3>
<ul>
    <li>ImageFilter[<em>f</em>,<em>image</em>,<em>r</em>] applies the function <em>f</em> to the range-<em>r</em>
        neighborhood of each pixel in each channel of <em>image</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Interleaving, Masking, Padding</p>
