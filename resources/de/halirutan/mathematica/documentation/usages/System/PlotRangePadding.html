<h3><a href="http://reference.wolfram.com/mathematica/ref/PlotRangePadding.html">PlotRangePadding</a></h3>
<ul>
    <li>PlotRangePadding is an option for graphics functions that specifies how much further axes etc. should extend
        beyond the range of coordinates specified by PlotRange.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
