<h3><a href="http://reference.wolfram.com/mathematica/ref/VertexConnectivity.html">VertexConnectivity</a></h3>
<ul>
    <li>VertexConnectivity[<em>g</em>] gives the vertex connectivity of the graph <em>g</em>.
    <li>VertexConnectivity[<em>g</em>,<em>s</em>,<em>t</em>] gives the <em>s</em>-<em>t</em> vertex connectivity of the
        graph <em>g</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
