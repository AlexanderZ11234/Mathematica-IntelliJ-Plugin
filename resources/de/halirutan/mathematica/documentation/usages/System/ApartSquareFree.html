<h3><a href="http://reference.wolfram.com/mathematica/ref/ApartSquareFree.html">ApartSquareFree</a></h3>
<ul>
    <li>ApartSquareFree[<em>expr</em>] rewrites a rational expression as a sum of terms whose denominators are powers of
        square-free polynomials.
    <li>ApartSquareFree[<em>expr</em>,<em>var</em>] treats all variables other than <em>var</em> as constants.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Modulus, Trig</p>
