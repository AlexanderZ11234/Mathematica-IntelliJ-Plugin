<h3><a href="http://reference.wolfram.com/mathematica/ref/PermutationPower.html">PermutationPower</a></h3>
<ul>
    <li>PermutationPower[<em>perm</em>,<em>n</em>] gives the <em>n</em><sup>th</sup> permutation power of the
        permutation <em>perm</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
