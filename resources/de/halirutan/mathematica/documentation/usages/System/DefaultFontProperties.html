<h3><a href="http://reference.wolfram.com/mathematica/ref/DefaultFontProperties.html">DefaultFontProperties</a></h3>
<ul>
    <li>DefaultFontProperties is a global option that specifies various properties of a font family, such as its
        character encoding and whether it is monospaced.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
