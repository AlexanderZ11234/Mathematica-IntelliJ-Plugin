<h3><a href="http://reference.wolfram.com/mathematica/ref/DistributionParameterAssumptions.html">DistributionParameterAssumptions</a>
</h3>
<ul>
    <li>DistributionParameterAssumptions[<em>dist</em>] gives a logical expression for assumptions on parameters in the
        symbolic distribution <em>dist</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
