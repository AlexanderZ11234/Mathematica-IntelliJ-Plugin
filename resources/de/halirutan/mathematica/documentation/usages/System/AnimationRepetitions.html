<h3><a href="http://reference.wolfram.com/mathematica/ref/AnimationRepetitions.html">AnimationRepetitions</a></h3>
<ul>
    <li>AnimationRepetitions is an option to Animate and related functions that specifies how many times the animation
        they create runs before stopping.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
