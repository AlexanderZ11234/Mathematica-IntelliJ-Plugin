<h3><a href="http://reference.wolfram.com/mathematica/ref/NormalsFunction.html">NormalsFunction</a></h3>
<ul>
    <li>NormalsFunction is an option for Plot3D and related functions that specifies a function to apply to determine
        the effective surface normals at every point.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
