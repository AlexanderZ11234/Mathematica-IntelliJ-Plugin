<h3><a href="http://reference.wolfram.com/mathematica/ref/$BatchOutput.html">$BatchOutput</a></h3>
<ul>
    <li>$BatchOutput is True if output in the current session is being sent in batch mode, suitable for reading by other
        programs.
</ul><p><b>Attributes:</b> Locked, Protected</p><p><b>Symbol has no options.</b></p>
