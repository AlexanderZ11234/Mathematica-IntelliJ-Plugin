<h3><a href="http://reference.wolfram.com/mathematica/ref/Accuracy.html">Accuracy</a></h3>
<ul>
    <li>Accuracy[<em>x</em>] gives the effective number of digits to the right of the decimal point in the number
        <em>x</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
