<h3><a href="http://reference.wolfram.com/mathematica/ref/LineIndentMaxFraction.html">LineIndentMaxFraction</a></h3>
<ul>
    <li>LineIndentMaxFraction is an option for Cell, StyleBox, and Style that specifies the maximum fraction of the
        total page width to indent at the beginnings of lines.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
