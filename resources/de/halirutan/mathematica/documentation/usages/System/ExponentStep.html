<h3><a href="http://reference.wolfram.com/mathematica/ref/ExponentStep.html">ExponentStep</a></h3>
<ul>
    <li>ExponentStep is an option for NumberForm and related functions that determines in what steps exponents are taken
        to increase when scientific notation is used.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
