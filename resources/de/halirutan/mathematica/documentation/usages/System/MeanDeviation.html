<h3><a href="http://reference.wolfram.com/mathematica/ref/MeanDeviation.html">MeanDeviation</a></h3>
<ul>
    <li>MeanDeviation[<em>list</em>] gives the mean absolute deviation from the mean of the elements in <em>list</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
