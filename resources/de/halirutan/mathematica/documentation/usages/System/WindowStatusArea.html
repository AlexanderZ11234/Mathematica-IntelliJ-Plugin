<h3><a href="http://reference.wolfram.com/mathematica/ref/WindowStatusArea.html">WindowStatusArea</a></h3>
<ul>
    <li>WindowStatusArea is a notebook option that specifies what should appear in the status area in the frame of the
        window used to display the notebook.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
