<h3><a href="http://reference.wolfram.com/mathematica/ref/DefaultBoxStyle.html">DefaultBoxStyle</a></h3>
<ul>
    <li>DefaultBoxStyle is a low-level option for three-dimensional graphics functions that specifies the default style
        to use in rendering the bounding box.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
