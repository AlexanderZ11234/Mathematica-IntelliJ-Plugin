<h3><a href="http://reference.wolfram.com/mathematica/ref/FontSlant.html">FontSlant</a></h3>
<ul>
    <li>FontSlant is an option for Style, Cell, and related constructs that specifies how slanted characters in text
        should be.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
