<h3><a href="http://reference.wolfram.com/mathematica/ref/CellEventActions.html">CellEventActions</a></h3>
<ul>
    <li>CellEventActions is an option for Cell that gives a list of actions to perform when specified events occur in
        connection with a cell in a notebook.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
