<h3><a href="http://reference.wolfram.com/mathematica/ref/FindVertexCut.html">FindVertexCut</a></h3>
<ul>
    <li>FindVertexCut[<em>g</em>] finds a smallest vertex cut of the graph <em>g</em>.
    <li>FindVertexCut[<em>g</em>,<em>s</em>,<em>t</em>] finds a smallest <em>s</em>-<em>t</em> vertex cut of the graph
        <em>g</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
