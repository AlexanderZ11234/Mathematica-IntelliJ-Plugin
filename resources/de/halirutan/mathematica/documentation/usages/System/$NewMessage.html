<h3><a href="http://reference.wolfram.com/mathematica/ref/$NewMessage.html">$NewMessage</a></h3>
<ul>
    <li>$NewMessage is a global variable which, if set, is applied to the symbol name and tag of messages that are
        requested but have not yet been defined.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
