<h3><a href="http://reference.wolfram.com/mathematica/ref/MemoryInUse.html">MemoryInUse</a></h3>
<ul>
    <li>MemoryInUse[] gives the number of bytes currently being used to store all data in the current Mathematica kernel
        session.
    <li>MemoryInUse[$FrontEnd] gives the number of bytes used in the Mathematica front end.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
