<h3><a href="http://reference.wolfram.com/mathematica/ref/IncidenceList.html">IncidenceList</a></h3>
<ul>
    <li>IncidenceList[<em>g</em>,<em>v</em>] gives a list of edges incident to vertex <em>v</em>.
    <li>IncidenceList[<em>g</em>,<em>patt</em>] gives a list of edges incident to vertices that match the pattern <em>patt</em>.
    <li>IncidenceList[<em>g</em>,<em>patt</em>,<em>d</em>] gives a list of incident edges <em>d</em> steps away.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
