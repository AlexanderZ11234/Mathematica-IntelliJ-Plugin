<h3><a href="http://reference.wolfram.com/mathematica/ref/Signature.html">Signature</a></h3>
<ul>
    <li>Signature[<em>list</em>] gives the signature of the permutation needed to place the elements of <em>list</em> in
        canonical order.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
