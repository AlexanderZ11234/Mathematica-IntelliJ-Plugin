<h3><a href="http://reference.wolfram.com/mathematica/ref/SpanFromAbove.html">SpanFromAbove</a></h3>
<ul>
    <li>SpanFromAbove is a symbol that can appear at a particular position in a Grid or related construct to indicate
        that the corresponding position is occupied by a spanning element that appears above it.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
