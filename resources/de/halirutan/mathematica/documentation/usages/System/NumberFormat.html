<h3><a href="http://reference.wolfram.com/mathematica/ref/NumberFormat.html">NumberFormat</a></h3>
<ul>
    <li>NumberFormat is an option for NumberForm and related functions that specifies how the mantissa, base, and
        exponent should be assembled into a final print form.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
