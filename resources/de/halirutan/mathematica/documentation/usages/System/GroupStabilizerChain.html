<h3><a href="http://reference.wolfram.com/mathematica/ref/GroupStabilizerChain.html">GroupStabilizerChain</a></h3>
<ul>
    <li>GroupStabilizerChain[<em>group</em>] returns a list of successive stabilizers in <em>group</em> of the points in
        a base of <em>group</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>GroupActionBase</p>
