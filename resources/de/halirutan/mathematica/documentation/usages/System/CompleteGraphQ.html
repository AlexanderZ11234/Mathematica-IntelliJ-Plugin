<h3><a href="http://reference.wolfram.com/mathematica/ref/CompleteGraphQ.html">CompleteGraphQ</a></h3>
<ul>
    <li>CompleteGraphQ[<em>g</em>] yields True if the graph <em>g</em> is a complete graph, and False otherwise.
    <li>CompleteGraphQ[<em>g</em>,<em>vlist</em>] yields True if the subgraph induced by <em>vlist</em> is a complete
        graph, and False otherwise.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
