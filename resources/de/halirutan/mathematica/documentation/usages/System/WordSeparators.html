<h3><a href="http://reference.wolfram.com/mathematica/ref/WordSeparators.html">WordSeparators</a></h3>
<ul>
    <li>WordSeparators is an option for Read, Find, and related functions that specifies the list of strings to be taken
        as delimiters for words.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
