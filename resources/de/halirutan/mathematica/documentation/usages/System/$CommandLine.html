<h3><a href="http://reference.wolfram.com/mathematica/ref/$CommandLine.html">$CommandLine</a></h3>
<ul>
    <li>$CommandLine is a list of strings giving the elements of the original operating system command line with which
        Mathematica was invoked.
</ul><p><b>Attributes:</b> Locked, Protected</p><p><b>Symbol has no options.</b></p>
