<h3><a href="http://reference.wolfram.com/mathematica/ref/FindHamiltonianCycle.html">FindHamiltonianCycle</a></h3>
<ul>
    <li>FindHamiltonianCycle[<em>g</em>] finds a Hamiltonian cycle in the graph <em>g</em>.
    <li>FindHamiltonianCycle[<em>g</em>,<em>k</em>] finds at most <em>k</em> Hamiltonian cycles.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Method</p>
