<h3><a href="http://reference.wolfram.com/mathematica/ref/PermutationCyclesQ.html">PermutationCyclesQ</a></h3>
<ul>
    <li>PermutationCyclesQ[<em>expr</em>] returns True if <em>expr</em> is a permutation in disjoint cyclic form, and
        False otherwise.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
