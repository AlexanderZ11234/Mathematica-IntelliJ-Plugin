<h3><a href="http://reference.wolfram.com/mathematica/ref/Thumbnail.html">Thumbnail</a></h3>
<ul>
    <li>Thumbnail[<em>image</em>] gives a thumbnail version of an image.
    <li>Thumbnail[<em>image</em>,<em>size</em>] gives a thumbnail with the specified maximum pixel size.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Resampling</p>
