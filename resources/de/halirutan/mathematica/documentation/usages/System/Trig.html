<h3><a href="http://reference.wolfram.com/mathematica/ref/Trig.html">Trig</a></h3>
<ul>
    <li>Trig is an option for various polynomial manipulation functions that specifies whether trigonometric functions
        should be treated like polynomial elements.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
