<h3><a href="http://reference.wolfram.com/mathematica/ref/LocalizeVariables.html">LocalizeVariables</a></h3>
<ul>
    <li>LocalizeVariables is an option to Manipulate that determines whether the values of variables associated with
        controls should be localized.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
