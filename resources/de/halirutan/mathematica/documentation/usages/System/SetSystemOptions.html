<h3><a href="http://reference.wolfram.com/mathematica/ref/SetSystemOptions.html">SetSystemOptions</a></h3>
<ul>
    <li>SetSystemOptions["name"-><em>value</em>] resets the value for the internal system option with the specified
        name.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
