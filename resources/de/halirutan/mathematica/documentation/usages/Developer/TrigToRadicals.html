<h3><a href="http://reference.wolfram.com/mathematica/Developer/ref/TrigToRadicals.html">TrigToRadicals</a></h3>
<ul>
    <li>TrigToRadicals[<em>expr</em>] converts trigonometric functions to radicals whenever possible in <em>expr</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
