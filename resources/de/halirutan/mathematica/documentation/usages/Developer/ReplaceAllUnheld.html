<h3><a href="http://reference.wolfram.com/mathematica/Developer/ref/ReplaceAllUnheld.html">ReplaceAllUnheld</a></h3>
<ul>
    <li>ReplaceAllUnheld[<em>expr</em>,<em>rules</em>] applies a rule or list of rules in an attempt to transform each
        subpart of <em>expr</em> that would be automatically evaluated.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
