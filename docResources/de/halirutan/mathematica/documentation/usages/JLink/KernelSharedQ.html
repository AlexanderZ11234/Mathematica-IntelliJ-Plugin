<h3>
    <a href="http://reference.wolfram.com/documentation-search.html?query=KernelSharedQ%20JLink&collection=reference&lang=en">KernelSharedQ</a>
</h3>
<ul>
    <li>KernelSharedQ[] returns True if the kernel is currently being shared among two or more links, False otherwise.
        KernelSharedQ[link] returns True if the kernel is currently being shared with the specified link, False
        otherwise.
</ul><p><b>Attributes:</b></p><p><b>Symbol has no options.</b></p>
